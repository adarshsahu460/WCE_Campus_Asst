version: '3.8'

services:
  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: wce-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - ANONYMIZED_TELEMETRY=False
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wce-backend
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
      - ./backend/api:/app/api
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-llama-3.3-70b-versatile}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-large-en-v1.5}
      - EMBEDDING_PROVIDER=huggingface
      - DATA_DIR=/app/data
      - TIMETABLE_DIR=/app/data/timetables
      - NOTICES_DIR=/app/data/notices
      - SYLLABUS_DIR=/app/data/syllabus
      - EXAMS_DIR=/app/data/exams
      - REGULATIONS_DIR=/app/data/regulations
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_USE_SERVER=true
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8001
      - MCP_SERVER_HOST=mcp-server
      - MCP_SERVER_PORT=8002
    depends_on:
      chromadb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MCP Server
  mcp-server:
    build:
      context: ./backend
      dockerfile: Dockerfile.mcp
    container_name: wce-mcp-server
    ports:
      - "8002:8002"
    volumes:
      - ./data:/app/data
    environment:
      - DATA_DIR=/app/data
      - TIMETABLE_DIR=/app/data/timetables
      - NOTICES_DIR=/app/data/notices
      - SYLLABUS_DIR=/app/data/syllabus
      - EXAMS_DIR=/app/data/exams
      - REGULATIONS_DIR=/app/data/regulations
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8002
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Next.js App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wce-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  chroma_data:
    driver: local

networks:
  default:
    name: wce-network
